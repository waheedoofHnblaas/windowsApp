name: Pipeline

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the pipeline.

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v5
        with:
          flutter-version: stable  # Specify the desired Flutter version.

      - name: Install dependencies
        run: flutter pub get

      - name: Build desktop app
        run: flutter build windows  # Replace 'windows' with 'macos' or 'linux' for other platforms.

      - name: Run tests
        run: flutter test

      - name: Deploy artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build/  # Replace with the actual build directory.
